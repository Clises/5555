time</span></span></span><br><span class="line"><span class="tag">     <span class="attr">var</span> <span class="attr">articleDom</span>=<span class="string">'&lt;ul class="article"&gt;&lt;li class="article_box "&gt;'</span> +</span></span><br><span class="line">         '&lt;p class="alticle_img"&gt;' +</span><br><span class="line">         '   <span class="tag">&lt;<span class="name">img</span> <span class="attr">src</span>=<span class="string">"'+alticle_img+'"</span>/&gt;</span><span class="tag">&lt;/<span class="name">p</span>&gt;</span>' +</span><br><span class="line">         '<span class="tag">&lt;<span class="name">p</span> <span class="attr">class</span>=<span class="string">"article_title_box"</span>&gt;</span>' +</span><br><span class="line">         '<span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"#"</span> <span class="attr">class</span>=<span class="string">"article_title"</span>&gt;</span>  '+article_title+'' +</span><br><span class="line">         '<span class="tag">&lt;/<span class="name">a</span>&gt;</span>' +</span><br><span class="line">         '<span class="tag">&lt;<span class="name">span</span> <span class="attr">class</span>=<span class="string">"article_author"</span>&gt;</span>'+article_author+'<span class="tag">&lt;/<span class="name">span</span>&gt;</span>' +</span><br><span class="line">         '<span class="tag">&lt;<span class="name">span</span> <span class="attr">class</span>=<span class="string">"article_time"</span> <span class="attr">title</span>=<span class="string">"' + article_time + '"</span>&gt;</span><span class="tag">&lt;/<span class="name">span</span>&gt;</span>' +</span><br><span class="line">         '<span class="tag">&lt;/<span class="name">p</span>&gt;</span>' +</span><br><span class="line">         '<span class="tag">&lt;/<span class="name">li</span>&gt;</span><span class="tag">&lt;/<span class="name">ul</span>&gt;</span>'</span><br><span class="line">     $('
